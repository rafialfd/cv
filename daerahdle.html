    const searchInput = document.getElementById("inputTebakan");
    const suggestionsList = document.getElementById("suggestions");

    searchInput.addEventListener("input", function () {
      const input = this.value.toLowerCase();
      suggestionsList.innerHTML = "";

      if (input.length === 0) return;

      const filtered = List.filter((item) =>
        item.toLowerCase().includes(input)
      );

      filtered.forEach((item) => {
        const li = document.createElement("li");
        li.textContent = item;
        li.addEventListener("click", () => {
          searchInput.value = item;
          suggestionsList.innerHTML = "";
        });
        suggestionsList.appendChild(li);
      });
    });

    let maxTebakan = 5;
    let jumlahTebakan = 0;
    let jawaban = getRandomProvinsi();

    const link = provinsiListMap.find((entry) => entry.from === jawaban)?.link;
    let myImage = new Image();
    myImage.src = link;
    myImage.style = "max-width: 300px; max-height: 400px;";
    x = document.getElementById("random");
    x.appendChild(myImage);

    function cekTebakan(tebakan) {
      if (jumlahTebakan >= maxTebakan) {
        for (let x = 1; x <= jumlahTebakan; x++) {
          let empty = "";
          document.getElementById(x).innerHTML = empty;
        }

        jumlahTebakan = 0;
        alert("Tebakan habis! Jawaban yang benar: " + jawaban);
        jawaban = getRandomProvinsi();
        const link = provinsiListMap.find(
          (entry) => entry.from === jawaban
        )?.link;
        let myImage = new Image();
        myImage.src = link;
        myImage.style = "max-width: 300px; max-height: 400px;";
        document.getElementById("random").innerHTML = "";
        x = document.getElementById("random");
        x.appendChild(myImage);
      }

      jumlahTebakan++;

      if (tebakan === jawaban) {
        for (let x = 1; x <= jumlahTebakan; x++) {
          let empty = "";
          document.getElementById(x).innerHTML = empty;
        }
        jumlahTebakan = 0;
        alert("Selamat! Jawaban benar.");
        jawaban = getRandomProvinsi();
        const link = provinsiListMap.find(
          (entry) => entry.from === jawaban
        )?.link;
        let myImage = new Image();
        myImage.src = link;
        myImage.style = "max-width: 300px; max-height: 400px;";
        document.getElementById("random").innerHTML = "";
        x = document.getElementById("random");
        x.appendChild(myImage);

        document.getElementById("inputTebakan").value = "";
      } else {
        const distance = provinsiDistances.find(
          (entry) => entry.from === tebakan && entry.to === jawaban
        )?.distance_km;
        const arah = provinsiDistances.find(
          (entry) => entry.from === tebakan && entry.to === jawaban
        )?.direction;
        let x = tebakan + ", " + distance + " km, " + arah;
        document.getElementById(jumlahTebakan).innerHTML = x;
        document.getElementById("inputTebakan").value = "";
      }

      if (jumlahTebakan === maxTebakan) {
        for (let x = 1; x <= jumlahTebakan; x++) {
          let empty = "";
          document.getElementById(x).innerHTML = empty;
        }

        jumlahTebakan = 0;
        alert("Game over! Jawaban yang benar: " + jawaban);
        jawaban = getRandomProvinsi();
        const link = provinsiListMap.find(
          (entry) => entry.from === jawaban
        )?.link;

        myImage.src = link;
        myImage.style = "max-width: 300px; max-height: 400px;";
        document.getElementById("random").innerHTML = "";
        x = document.getElementById("random");
        x.appendChild(myImage);
      }
